<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spice Tolerance</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .slider-container {
        width: 50%;
        margin: 20px auto;
    }
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    .slider:hover {
        opacity: 1;
    }
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
    }
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h2>Spice Tolerance</h2>
    <div class="slider-container">
        <input type="range" min="1" max="10" value="5" class="slider" id="spiceToleranceSlider">
        <p>Spice Tolerance Level: <span id="spiceToleranceValue"></span></p>
    </div>

    <script>
        const spiceToleranceSlider = document.getElementById("spiceToleranceSlider");
        const spiceToleranceValue = document.getElementById("spiceToleranceValue");

        let spiceToleranceLevel = spiceToleranceSlider.value;

        spiceToleranceValue.textContent = spiceToleranceLevel;

        spiceToleranceSlider.addEventListener("input", function() {
            spiceToleranceLevel = this.value;
            spiceToleranceValue.textContent = spiceToleranceLevel;
        });
    </script>
</body>
</html>
